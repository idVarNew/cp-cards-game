<div class="game-actions">
    <mat-form-field>
        <mat-select [formControl]="attributeControl">
            <mat-option *ngFor="let personAttribute of PERSON_ATTRIBUTES" [value]="personAttribute">
                {{ personAttribute }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button data-cy="try-again" color="accent" mat-stroked-button (click)="tryAgain()">{{TRY_AGAIN}}</button>
</div>
